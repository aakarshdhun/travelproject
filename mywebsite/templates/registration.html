<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body>
<h2>REGISTRATION</h2>
<form action="registration" method="post">
    {% csrf_token %}
    <label>First Name</label>
    <input type="text" name="first_name" placeholder="Enter your First name"><br>
    <label> Last Name</label>
    <input type="text" name="last_name" placeholder="Enter your Last name"><br>
    <label>Email</label>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <label>Username</label>
    <input type="text" name="user_name" placeholder="Enter your Username"><br>
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your Password"><br>
    <label>Confirm Password</label>
    <input type="password" name="cpassword" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
{% for i in messages %}
{{i}}
{% endfor %}
</body>
</html>
