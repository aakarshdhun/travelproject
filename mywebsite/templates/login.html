<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h2>Login</h2>
<form action="login" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter username"><br>
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="submit">
</form>

</body>
</html>
